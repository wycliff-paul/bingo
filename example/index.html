<!DOCTYPE html>
<html>
<head>
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <script src="js/jquery-1.11.2.js"></script>
  <script src="js/scripts.js"></script>
  <title>Triangle Tracker</title>
</head>
<body>
  <div class="container">
    <div class="row">
      <div class="col-sm-3">
        <h1>Triangle Tracker</h1>

        <div class="jumbotron">
          <form id="triangle">
            <div class="form-group">
              <label for="sideOne">Side One:</label>
              <input id="sideOne" type="text"><br>
              <label for="sideTwo">Side Two:</label>
              <input id="sideTwo" type="text"><br>
              <label for="sideThree">Side Three:</label>
              <input id="sideThree" type="text">
            </div>
            <button type="submit" class="btn btn-sm btn-primary">What triangle is this?</button>
          </form>
        </div>
        <p id="result"></p>
      </div>
    </div>
  </div>

</body>
</html>
